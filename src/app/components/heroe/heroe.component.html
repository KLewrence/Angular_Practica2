<h1>{{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row">
  <div class= "col col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <button (click)="backHome()" class="btn btn-outline-success btn-block">
      Regresar
    </button>
    <a [routerLink] ="['/about']" class="btn btn-outline-success btn-block">About...</a>

  </div>
  <div class= "col col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>
      <img src="./assets/img/{{heroe.casa}}.png" [alt]="heroe.casa" class="casaLogo">
    </div>
    
  </div>

</div>
