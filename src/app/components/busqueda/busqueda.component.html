<h1>Resultados de Búsqueda <small>{{termino}}</small></h1>
<hr>
<div class="row" *ngIf ="resultados.length === 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados para el término: {{termino}}
    </div>
  </div>
</div>
<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of resultados; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

      <!--<button (click)="verHeroe(i)"
      class="btn btn-outline-success btn-block">Ver Más...</button>-->
      <a [routerLink]= "['/heroe', getIndice(heroe.nombre)]" class="btn btn-outline-success btn-block">Ver más link...</a>
    </div>
  </div>
</div>
